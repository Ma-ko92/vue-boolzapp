<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Benvenuto su Boolzapp!</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<!-- BODY -->
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Style element -->
        <div class="bg_style_top"></div>
        <div class="bg_style_bottom"></div>

        <!-- Container -->
        <div class="container">
            <!-- Vue Container -->
            <div id="root">
                <!-- MAIN -->
                <main>
                    <div class="inner_container">
                        <div class="user_interface">
                            <div class="user_option_container">
                                <div class="user_avatar">
                                    <img src="img/avatar_io.jpg" alt="my_avatar">
                                    <!-- User name -->
                                    <div class="text">Nome Utente</div>
                                </div>

                                

                                <div class="user_option opacity">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>    

                            <div class="user_notify">
                                <div class="notify_icon">
                                    <i class="fas fa-bell-slash"></i>
                                </div> 

                                <div class="notify_text">
                                    <div class="text">
                                        Ricevi notifiche di nuovi messaggi
                                    </div>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>

                            <div class="search_area">
                                <div class="search_container">
                                    <div class="search_icon">
                                        <i class="fas fa-search opacity"></i>
                                    </div>
                                    <div>
                                        <label for="user_filter"></label>
                                        <input id="user_filter" type="text" placeholder="Cerca o inizia una nuova chat">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="message_interface">

                        </div>
                    </div>
                </main>
                <!-- MAIN END -->
            </div>
            <!-- Vue Container End -->
        </div>
        <!-- Container -->
    </div>
    <!-- Wrapper End -->

    <!-- Day.Js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- Javascript -->
    <script src="js/script.js" ></script>
</body>
<!-- BODY END -->
</html>
